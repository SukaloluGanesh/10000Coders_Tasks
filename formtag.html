      <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Application Form</title>
  </head>
  <body>
    <h1>Application From</h1>
    <form action="https://httpbin.org/post" method="post">
      <fieldset>
        <legend>Application form</legend>

        <br />
        <br />
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          required
          pattern="[a-zA-Z]{3,}"
          placeholder="enter your  first name "
          name="firstName"
          title="first name should be more than 3 characters "
        />

        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          required
          pattern="[a-zA-Z]{3,}"
          placeholder="enter your last name "
          name="lastName"
          title="last name should be more than 3 characters "
        />

        <br />
        <br />
        <br />

        <label for="age">Age:</label>
        <input type="number" name="age" required min="18" max="60" id="age" 
        title="age should be between 18-60"/>
        <br />
        <br />
        <label for="phno">phno:</label>
        <input
          type="tel"
          id="phno"
          required
          pattern="[0-9]{10}"
          placeholder="enter your phno "
          name="phno"
          title="enter a valid 10 digit phno"
        />
        <br />
        <br />
        <br />
        <label>Gender:</label>
        <input type="radio" name="gender" required value="male" />Male
        <input type="radio" name="gender" required value="female" />Female
        <input type="radio" name="gender" required value="others" />Others
        <br />
        <br />
        <br />
        <label>Country:</label>
        <select name="country">
          <option value="india">india</option>
          <option value="pakistan">pakistan</option>
          <option value="srilanka">srilanka</option>
          <option value="nigeria">nigeria</option>
        </select>
        <br />
        <br />
        <br />
        <label>Address:</label>
        <textarea name="address" rows="10" cols="60"></textarea>
      </fieldset>
      <br />
      <br />
      <br />
      <center>
        <input type="submit" />
      </center>
    </form>
  </body>
</html>
